<form >
  <mat-card>
    <mat-form-field>
      <mat-label>Loan Amount</mat-label>
      <input matInput type="number"  name="amount" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Interest Rate (%)</mat-label>
      <input matInput type="number"  name="interestRate" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Term (months)</mat-label>
      <input matInput type="number"  name="term" required>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Add Loan</button>
  </mat-card>
</form>

<table mat-table  class="mat-elevation-z8">
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Amount </th>
    <td mat-cell *matCellDef="let loan"> {{ loan.amount }} </td>
  </ng-container>

  <ng-container matColumnDef="interestRate">
    <th mat-header-cell *matHeaderCellDef> Interest Rate </th>
    <td mat-cell *matCellDef="let loan"> {{ loan.interestRate }}% </td>
  </ng-container>

  <ng-container matColumnDef="term">
    <th mat-header-cell *matHeaderCellDef> Term </th>
    <td mat-cell *matCellDef="let loan"> {{ loan.term }} months </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
